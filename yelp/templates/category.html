<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style5.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body style="background-color: #e5eaf5;">
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/services">Services</a>
        <a href="/contact">Contact</a>
        {% if 'userid' in request.session%}
            <a href="/logoff"> Logoff </a>
        {%else%}
            <a href='/login'>Login/Signup</a>
        {%endif%}
    </nav>

    <div class="container cards">
        {% for item in speciality %}
            <a href="/category/{{ item.category.id }}/{{ item.id }}" class="text-decoration-none">
                <div class="card" style="width: 250px;">
                    <img src="{{ item.image_url }}" alt="..." class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.name }}</h5>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
    <footer class="footer">
        <div class="container">
            <p>Â© 2024 Your Company. All rights reserved.</p>
            <p>
                <a href="#" class="text-white me-4">Privacy Policy</a>
                <a href="#" class="text-white">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+hv+8W6aqXKAXap6RMh77+8h9V6E9" crossorigin="anonymous"></script>
</body>

</html>
