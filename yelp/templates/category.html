<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    {%load static%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body style="display:flex; justify-content:space-evenly; background-color:#e5eaf5;">
    {% for item in speciality %}

                <a href="/category/{{item.category.id}}/{{item.id}}" style="text-align:left; text-decoration:none"><div class="card" style="height:400px; margin-top:150px;border-color:black;">
                    <img src="{{item.image_url}}" class="card-img-top" alt="..." style="width:300px; height:280px">
                    
                        <div class="card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                        </div>
                    </div></a>
    {% endfor%}
</body>

</html>
